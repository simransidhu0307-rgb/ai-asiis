<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #5a67d8;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            font-style: italic;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Q&A Assistant</h1>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-bubble">
                    Hello! I'm your AI assistant. Ask me anything‚Äîfrom science and math to history and coding. What would you like to know?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Ask any question..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendQuestion()">Ask</button>
        </div>
    </div>

    <script>
        let OPENAI_API_KEY = localStorage.getItem('openai_api_key');
        
        // Ask for API key if not stored
        if (!OPENAI_API_KEY) {
            OPENAI_API_KEY = prompt('üîë Enter your OpenAI API Key:\n\nGet a free key at: platform.openai.com/api-keys\n\nYour key will be stored in your browser for convenience.');
            if (OPENAI_API_KEY) {
                localStorage.setItem('openai_api_key', OPENAI_API_KEY.trim());
            } else {
                alert('‚ùå API key required. The page will reload.');
                location.reload();
            }
        }

        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = '<div class="message-bubble loading">Thinking...</div>';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return loadingDiv;
        }

        function hideLoading(loadingElement) {
            loadingElement.remove();
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            addMessage(question, true);
            questionInput.value = '';
            sendButton.disabled = true;
            
            const loadingElement = showLoading();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: question }],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                hideLoading(loadingElement);
                addMessage(data.choices[0].message.content, false);
                
            } catch (error) {
                hideLoading(loadingElement);
                addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`, false);
            }
            
            sendButton.disabled = false;
            questionInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        window.onload = () => {
            questionInput.focus();
        };
    </script>
</body>
</html>
